<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="calc-container">
    <div class="row row1">
      <div class="screen-container">
        <div class="results">
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
        <div class="op-screen"></div>
      </div>
      <button class="clear">c</button>
    </div>



    <div class="row row2">
      <button class="nmb">1</button>
      <button class="nmb">2</button>
      <button class="nmb">3</button>
      <button class="operator">/</button>
    </div>
    <div class="row row3">
      <button class="nmb">4</button>
      <button class="nmb">5</button>
      <button class="nmb">6</button>
      <button class="operator">*</button>
    </div>
    <div class="row row4">
      <button class="nmb">7</button>
      <button class="nmb">8</button>
      <button class="nmb">9</button>
      <button class="operator">-</button>
    </div>
    <div class="row row5">
      <button>.</button>
      <button class="nmb">0</button>
      <button class="equal">=</button>
      <button class="operator">+</button>
    </div>
  </div>
</body>
<script src="./js/javascript.js"></script>
</html>
